syntax="proto3";

package subscription_service;
option go_package ="genproto/subscription_service";

message ResourceCategory {
    string id = 1;
    string title = 2;
    string  key = 3;
    bool allow_all_resources = 4;
    string created_at = 5;
    string updated_at = 6;
}

message ResourceCategories {
    int32 count = 1;
    repeated ResourceCategory items = 2;
}